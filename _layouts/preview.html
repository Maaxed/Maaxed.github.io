{% assign event = site.data.events[page.event_id] %}

{% if event.post %}<a id="{{ page.event_id }}" href="{{ event.post }}">{% endif %}
<section class="content-color">
	<h2>{{ page.title }}</h2>
	<h3>{{ event.start | date: "%B %Y" }}</h3>
	{{ content }}
</section>
{% if event.post %}</a>{% endif %}
